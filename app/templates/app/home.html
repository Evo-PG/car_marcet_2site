<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" href="">Car_trade</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Главная</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="true">
            Категории
          </a>
          <ul class="dropdown-menu">
              {% for category in categories%}
                  <li><a class="dropdown-item" href="{% url 'category' category.id %}">{{ category.title }}</a></li>
              {% endfor %}
          </ul>
        </li>
      </ul>
    </div>
  </div>
</nav>
<div class="card-group">
    {% for cars in car %}
    <center>
        <br>
        <div class="card" style="width: 18rem;">
            <a href="{% url 'car' cars.id %}">
                <img src="{{ cars.image.url }}" class="card-img-top" alt="...">
            </a>
            <ul class="list-group list-group-flush">
                <li class="list-group-item">Марка: {{ cars.make }}, {{ cars.model }}</li>
                <li class="list-group-item">Цена: {{ cars.price }}</li>
            </ul>
        </div>
    </center>
    {% endfor %}
</div>
</body>
</html>
