<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Создать объявление о продаже автомобиля</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>

<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Car_trade</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Главная</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'car_create' %}">Опубликовать объявление</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">Категории</a>
          <ul class="dropdown-menu">
              {% for category in categories %}
                  <li><a class="dropdown-item" href="{% url 'category' category.id %}">{{ category.title }}</a></li>
              {% endfor %}
          </ul>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container mt-5">
  <h1 class="text-center mb-4">Создать Обявление</h1>
  <div class="row justify-content-center">
    <div class="col-md-8">
      <form method="post" action="." enctype="multipart/form-data" class="bg-light p-4 rounded shadow-sm">
        {% csrf_token %}
        <div class="mb-3">
          <label for="make" class="form-label">Название</label>
          <input type="text" class="form-control" id="make" name="make" placeholder="Введите название">
        </div>
        <div class="mb-3">
          <label for="model" class="form-label">Модель</label>
          <input type="text" class="form-control" id="model" name="model" placeholder="Введите модель">
        </div>
        <div class="mb-3">
          <label for="image" class="form-label">Фото</label>
          <input type="file" class="form-control" id="image" name="image">
        </div>
        <div class="mb-3">
          <label for="year" class="form-label">Год выпуска</label>
          <input type="number" class="form-control" id="year" name="year" placeholder="Введите год выпуска">
        </div>
        <div class="mb-3">
          <label for="price" class="form-label">Цена</label>
          <input type="number" class="form-control" id="price" name="price" placeholder="Введите цену">
        </div>
        <div class="mb-3">
          <label for="description" class="form-label">Описание</label>
          <textarea class="form-control" id="description" name="description" rows="4" placeholder="Введите описание автомобиля"></textarea>
        </div>
        <div class="mb-3">
          <label for="category" class="form-label">Категория</label>
          <select class="form-select" id="category" name="category">
              {% for category in categories %}
                  <option value="{{ category.id }}">{{ category.title }}</option>
              {% endfor %}
          </select>
        </div>
        <div class="d-grid">
          <button type="submit" class="btn btn-primary btn-lg">Сохранить</button>
        </div>
      </form>
    </div>
  </div>
</div>

</body>
</html>
